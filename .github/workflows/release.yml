name: Java CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Checkout
        uses: actions/checkout@v2

      - name: Test
        run: ./gradlew check

      - name: Create Artifact
        run: ./gradlew shadowJar

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: bladerunner
          path: build/libs/bladerunner.jar
